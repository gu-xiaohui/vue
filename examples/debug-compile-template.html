<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>pppp</p>
    <h1>{{msg}}</h1>
    <comp></comp>
    <comp1></comp1>
  </div>

  <script src="./../dist/vue.js"></script>
  <script>
    const comp = Vue.component('comp', { template: '<h1>template compile{{msg}}</h1>', data() { return { msg: ' 11' } } })
    const comp1 = Vue.component('comp1', { template: '<h1>template compile1{{msg}}</h1>', data() { return { msg: ' 22' } } })
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          msg: 'aabbdd'
        }
      }
    })
    console.log(vm.$options.render)
  </script>
</body>

</html>
