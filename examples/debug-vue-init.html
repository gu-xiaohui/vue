<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>调试Vue初始化过程</title>
</head>

<body>
  <div id="app">
    <h2>{{obj.full}}</h2>
    <h2>{{fullName}}</h2>
    <!-- {{msg}} -->
    <hr>
    <!-- {{count}} -->
    <hr>
    {{arr}}
  </div>
  <script src="./../dist/vue.js"></script>
  <script>
    const instance = new Vue({
      el: '#app',
      data: {
        // msg: 'Hello World',
        // count: 100,
        arr: [1, 2, 3],
        obj: {
          name: 'xiaohui',
          lastName: 'gu',
          full: ''
        }
      },
      methods: {
        objChanged(newVal, oldVal) {
          this.obj.full = newVal.name + newVal.lastName
          console.log(newVal, oldVal)
        }
      },
      computed: {
        fullName: {
          get() { return this.obj.name }
        }
      }
      // template: '<h1>Hello Xiaohui</h1>',
      // render: h => h('h1', 'Hello Vue')
    }).$mount('#app')

    instance.$watch('obj', function objChanged(newVal, oldVal) {
      this.obj.full = newVal.name + newVal.lastName
      console.log(newVal, oldVal)
    }, { immediate: false, deep: true })
  </script>
</body>

</html>
